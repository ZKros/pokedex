<div class="pokemon-list">
	<ng-template ngFor let-pokemon [ngForOf]="service.allPokemonsSearch">

		<div class="pokemon-card">
			<img [src]="pokemon?.status?.sprites.other['official-artwork'].front_default"> <br>
			<b>{{pokemon.name}}</b> <br>
			<b *ngFor="let pokemon of pokemon?.status?.types">
				{{pokemon.type.name}}
			</b>
			<b *ngFor="let pokemon of pokemon?.status?.abilities"> <br>
				{{pokemon.ability?.name}}
			</b>
		</div>

	</ng-template>
</div>
