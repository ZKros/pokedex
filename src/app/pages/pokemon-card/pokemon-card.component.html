<ng-template ngFor let-pokemon [ngForOf]="service.allPokemons">
	<a [routerLink]="['details', pokemon.status?.id]" class="pokemon" *ngIf="pokemon.status">
		<div class="pokemon-card">
			<img [src]="pokemon?.status?.sprites.other['official-artwork'].front_default"> <br>
			<b> {{pokemon.status.id}} - {{pokemon.name}}</b> <br>
			<b *ngFor="let pokemon of pokemon?.status?.types">
				{{pokemon.type.name}}
			</b>
		</div>
	</a>
</ng-template>
