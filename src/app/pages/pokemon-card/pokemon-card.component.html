<div class="pokemon-list">
	<ng-template let-pokemon [ngForOf]="service.allPokemonsSearch">
		<div class="pokemon-card">

			<div>
				<img [src]="pokemon?.status?.sprites.other['official-artwork'].front_default">
			</div>

			<div>
				{{pokemon?.name}}
			</div>

			<div>
				<b [class]="'background-color-' + pokemon.type?.name.toLowerCase()">
					{{pokemon.type?.name}}
				</b>
			</div>

		</div>
	</ng-template>
</div>
